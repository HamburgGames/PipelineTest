name: variables

on: 
  workflow_dispatch:

env:
  GLOBAL: global

jobs:
  create:
    name: Create files
    runs-on: ubuntu-latest
    env:
      JOB_NAME: JOB
    steps:
      - name: create world.txt
        run: mkdir test && echo hello > "test/{{$GLOBAL}}helloWorld1.txt" && echo hello > "test/helloWorld1.txt"
        
      - run: ls && cd test && ls        
        
      # Zip build
      - name: Zip files
        run: zip -r build.zip test
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          # Artifact name
          name: Build # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: build.zip
