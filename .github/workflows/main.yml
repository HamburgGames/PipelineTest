name: Build & Deploy

on: 
  workflow_dispatch:
# [push, pull_request]

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Test
#       - name: Run tests
#         uses: game-ci/unity-test-runner@v2
#         env:
#           UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
#         with:
#           githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: Build
          path: build
      # Deploy to dropbox
      - name: Deploy to Dropbox
      # You may pin to the exact commit or the version.
      # uses: aTable/deploy-to-dropbox@d2a7533bc8aa47273469c24b137fc55e41760bca
        uses: aTable/deploy-to-dropbox@v1.0.7
        with:
          # Value should be a secret that is set in your repository settings
          # DROPBOX_ACCESS_TOKEN: 
          # Glob that you want to save to Dropbox e.g dir1/dir2/**/*.md or **/*.txt
          GLOB: Build
          # The destination path prefix to save to in Dropbox. This will prepend the individual globs. Default value is "/"
          # DROPBOX_DESTINATION_PATH_PREFIX: # optional, default is /
          # Enable debugging.
          # DEBUG: # optional
  deploy:
    name: Deploy Artifact
    runs-on: ubuntu-latest
    steps:
      # Deploy to dropbox
      - name: Deploy to Dropbox
      # You may pin to the exact commit or the version.
      # uses: aTable/deploy-to-dropbox@d2a7533bc8aa47273469c24b137fc55e41760bca
        uses: aTable/deploy-to-dropbox@v1.0.7
        with:
          # Value should be a secret that is set in your repository settings
          # DROPBOX_ACCESS_TOKEN: 
          # Glob that you want to save to Dropbox e.g dir1/dir2/**/*.md or **/*.txt
          GLOB: Build
          # The destination path prefix to save to in Dropbox. This will prepend the individual globs. Default value is "/"
          DROPBOX_DESTINATION_PATH_PREFIX: builds/ # optional, default is /
          # Enable debugging.
          # DEBUG: # optional
